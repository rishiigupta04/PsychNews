<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsychNews</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="assets/psych-logo0.jpg" alt="" />
        </a>

        <div class="nav-links">
          <ul
            style="gap: 50px; margin-right: 150px; margin-bottom: 30px"
            class="flex"
          >
            <li
              class="hover-link nav-item"
              id="cricket"
              onclick="onNavItemClick('cricket')"
            >
              Cricket
            </li>
            <li
              class="hover-link nav-item"
              id="gaming"
              onclick="onNavItemClick('gaming')"
            >
              Gaming
            </li>
            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              Technology
            </li>
            <li
              class="hover-link nav-item"
              id="movies"
              onclick="onNavItemClick('movies')"
            >
              Movies
            </li>
          </ul>
        </div>

        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Entertainment"
          />
          <button class="search-btn primary-btn" id="search-button">
            Search
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>

        <div class="card-content">
          <h3 class="news-title" id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 14/6/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus,
            nisi. Neque, laborum cum! Neque voluptates odit aliquam iste
            quisquam voluptatibus.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
